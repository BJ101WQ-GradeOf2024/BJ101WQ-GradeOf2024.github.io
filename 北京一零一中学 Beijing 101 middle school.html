	<script>
		//    banner轮播
		jQuery(".slideBox1").slide({ mainCell: ".bd ul", effect: "leftLoop", autoPlay: true, trigger: "click" });

		function clickHrperlink(vthis, url, targetBlank) {
			$(vthis).addClass("active").siblings().removeClass("active");
			if (url) {
				window.open(url, targetBlank ? "_blank" : "_self");
			}
		}

		// 切换
		var $div_li = $(".title-public>ul li");
		$div_li.click(function () {
			$(this).addClass("active").siblings().removeClass("active");
			var index = $div_li.index(this);
			$(".conBox > div").eq(index).show().siblings().hide();
			$(".title-public a").each(function (i, e) {
				if (i == index) {
					$(e).show();
				} else {
					$(e).hide();
				}
			});
		});
	</script>
